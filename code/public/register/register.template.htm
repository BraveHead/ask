<form ng-submit="formSubmitHandler();">
    <div>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">帐号：</span>
            <input required="required" type="text" class="form-control" placeholder="用户名"
                   aria-describedby="basic-addon1" ng-model="login">
        </div>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon2">密码：</span>
            <input required="required" type="password" class="form-control" placeholder="密码"
                   aria-describedby="basic-addon2" ng-model="pass">
        </div>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon3">确认：</span>
            <input required="required" type="password" class="form-control" placeholder="密码确认"
                   aria-describedby="basic-addon3" ng-model="passConfirm">
        </div>
        <div class="input-group">
            <input ng-disabled="loading" type="submit" class="btn btn-primary" value="注册">
            <input ng-disabled="loading" type="reset" class="btn btn-default" value="重填">
            <a href="#!/login">已有帐号？点此登陆</a>
        </div>
    </div>
</form>
