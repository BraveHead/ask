<form ng-submit="formSubmitHandler();">
    <div>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">帐号：</span>
            <input required="required" type="text" class="form-control" placeholder="用户名"
                   aria-describedby="basic-addon1" ng-model="login">
        </div>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon2">密码：</span>
            <input required="required" type="password" class="form-control" placeholder="密码"
                   aria-describedby="basic-addon2" ng-model="pass">
        </div>
        <div class="input-group">
            <input type="submit" class="btn btn-primary" value="登陆">
            <a href="#!/register">没有帐号？点此注册</a>
        </div>
    </div>
</form>
